	<!-- Contenido -->
	<div class="container mt-5">
	  <H1 class="text-center mb-4">Hola, Bienvenido</H1>
	  <div class="row justify-content-center">
		<div class="col-md-6">
		  <div class="card">
			<div class="card-header">
			  Iniciar Sesión
			</div>
			<div class="card-body">
			  <form id="loginForm">
				<div class="form-group">
				  <label for="username">Usuario:</label>
				  <input type="text" class="form-control" id="username" name="username" required>
				</div>
				<div class="form-group">
				  <label for="password">Contraseña:</label>
				  <input type="password" class="form-control" id="password" name="password" required>
				</div>
				<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	  <p class="text-center mb-4"><br>* User: admin, Password: admin</p>
	</div>

	<!-- Modal de error -->
	<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="errorModalLabel">Error de inicio de sesión</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body" id="error-message"></div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
